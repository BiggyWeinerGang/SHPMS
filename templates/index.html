<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Plant Monitoring System</title>
    <style>
        body {
            background-color: beige;
        }
        #container {
            text-align: center;
            margin-top: 50px;
        }
        #alert-box {
            width: 400px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 20px;
            font-size: 16px;
        }
        .radio-button {
            margin-top: 10px;
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: #90EE90;">Smart Home Plant Monitoring System</h1>
        <div id="alert-box">
            <h2>Alert Box</h2>
            <p>{{ alert_text }}</p>
        </div>
        <div id="modes">
            <input type="radio" class="radio-button" id="mode1" name="mode" value="1">
            <label for="mode1">Mode 1</label>
            <input type="radio" class="radio-button" id="mode2" name="mode" value="2">
            <label for="mode2">Mode 2</label>
            <input type="radio" class="radio-button" id="mode3" name="mode" value="3">
            <label for="mode3">Mode 3</label>
            <input type="radio" class="radio-button" id="mode4" name="mode" value="4">
            <label for="mode4">Mode 4</label>
        </div>
    </div>
</body>
</html>
